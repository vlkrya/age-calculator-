<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Age Calculator" />
    <meta
      property="og:description"
      content="
    Find out your exact age, months and days lived easily on our dynamic age calculation website. Instantly know how old you are, plus get the exact number of months and days since your birth."
    />
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/index.js" defer></script>
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="day">
          <h4 id="nameDay">day</h4>
          <input type="number" class="day-input input" id="inputDay" max="2" placeholder="DD" />
        </div>
        <div class="month">
          <h4 id="nameMonth">month</h4>
          <input type="number" class="month-input input" id="inputMonth" max="2" placeholder="MM" />
        </div>
        <div class="year">
          <h4 id="nameYear">year</h4>
          <input type="number" class="year-input input" id="inputYear" max="4" placeholder="YYYY" />
        </div>
      </header>
      <div>
        <h5 class="alert-text" id="alert">Must be a valid date</h5>
      </div>
      <div class="container-line-img">
        <img src="assets/images/icon-arrow.svg" alt="Arrow icon" class="arrow-icon img" id="arrowBtn" />
        <div class="line"></div>
      </div>
      <main>
        <div><span class="value" id="yearsValue">--</span><span class="texts"> years</span></div>
        <div><span class="value" id="monthsValue">--</span><span class="texts"> months</span></div>
        <div><span class="value" id="daysValue">--</span><span class="texts"> days</span></div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
